<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO SITE || Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="index.js"></script>
</head>

<body>
    <header class="navbar logo1">
        <h2 class="logo">SIDE SEENS</h2>
        <nav class="navigation">
            <a href="a">Home</a>
            <a href="a">Servies</a>
            <a href="a">Items</a>
            <a href="a">About</a>
            <a href="a">Contact</a>
            <button class="btnlogin-popup">Login/Register
            </button>
        </nav>
    </header>
    <div class="wraper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required placeholder="demo@gmail.com" />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required  />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember-Me</label>
                    <a href="#">Forgot-Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-box registration">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="text" required />
                    <label>Phone</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Accept turm and conditions</label>

                </div>
                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="new">
        <h3>
            IMAGES
        </h3>

    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
